name: 1ï¸âƒ£ Build & Test

on:
  push:
    branches: [develop]

# Required so the workflow can create draft releases
permissions:
  contents: write

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    outputs:
      rc_version: ${{ steps.version.outputs.rc_version }}

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Python
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3ï¸âƒ£ Install dependencies
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4ï¸âƒ£ Install project as a package
      - name: ğŸ“¦ Install package
        run: |
          pip install -e .

      # 5ï¸âƒ£ Run tests with coverage
      - name: âœ… Run Tests
        run: |
          pytest tests/ -v --cov=src --cov-report=html --cov-report=term
          echo "All tests passed!"

      # 6ï¸âƒ£ Generate release candidate version
      - name: ğŸ·ï¸ Generate Version
        id: version
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          RC_VERSION="v0.0.0-rc.${TIMESTAMP}.${SHORT_SHA}"
          echo "rc_version=${RC_VERSION}" >> $GITHUB_OUTPUT
          echo "RC Version: ${RC_VERSION}"

      # 7ï¸âƒ£ Upload test coverage report
      - name: ğŸ“Š Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: test-report-${{ steps.version.outputs.rc_version }}
          path: htmlcov/
          retention-days: 7

      # 8ï¸âƒ£ Create draft release (manual approval gate)
      - name: ğŸ“¤ Create Draft Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.rc_version }}
          draft: true
          body: |
            # Release Candidate

            **Version:** ${{ steps.version.outputs.rc_version }}
            **Status:** Waiting for team approval

            ğŸ‘‰ Review test results and publish this release to approve.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
